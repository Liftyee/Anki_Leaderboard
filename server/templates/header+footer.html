<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	    a.user_link:link {
          text-decoration: none;
          color: black;
        }
        a.user_link:visited {
          text-decoration: none;
          color: black;
        }
	    table.user {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		  margin-left:auto;
    	  margin-right:auto;
		}

		table.user td{
		    white-space: nowrap;  /** added **/
		}

		table.user td, th {
		  border: 1px solid #474642;
		  text-align: left;
		  padding: 8px;
		}

		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #275ae6;
		  position: -webkit-sticky; /* Safari */
          position: sticky;
          top: 0;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-family: Arial;
		}

		li a:hover {
		  background-color: #214dc4;
		}

		.active {
          background-color: #214dc4;
        }

		footer {
		  font-family: arial, sans-serif;
		  text-align: center;
		  padding: 3px;
		  background-color: #275ae6;
		  color: white;
		  position: fixed;
		  left: 0;
		  bottom: 0;
		  width: 100%;
		}

		table.lb {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		  margin-left:auto;
    	  margin-right:auto;
		}

		table.lb td{
		    white-space: nowrap;  /** added **/
		}

		table.lb td, th {
		  border: 1px solid #474642;
		  text-align: left;
		  padding: 8px;
		}

		table.lb tr:nth-child(even) {
		  background-color: #dddddd;
		}
		table.lb tr:nth-child(2) {
		  background-color: #FFDF00;
		  font-weight: bold;
		}
		table.lb tr:nth-child(3) {
		  background-color: #c0c0c0;
		  font-weight: bold;
		}
		table.lb tr:nth-child(4) {
		  background-color: #cd7f32;
		  font-weight: bold;
		}
	</style>
</head>

<body>

{% block nav %}
{% endblock %}

{% block table %}
{% endblock %}

{% block user_info %}
{% endblock %}

</html>
