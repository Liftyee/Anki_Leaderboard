{% extends "header+footer.html" %}

{% block nav %}
<ul>
  <li><a href="/">Reviews</a></li>
  <li><a class="active" href="/time/">Time</a></li>
  <li><a href="/streak/">Streak</a></li>
  <li><a href="/retention/">Retention</a></li>
  <li><a href="/upload/">Sync</a></li>
</ul>
{% endblock %}

{% block table %}
	<br>
	<table class="lb">
		<tr>
		    <th>#</th>
		    <th>Username</th>
		    <th>Minutes</th>
		 </tr>
		{% for i in  data %}
			<tr>
			    <td>{{i.place}}</td>
				<td><a class="user_link" href="https://ankileaderboard.pythonanywhere.com/user/{{i.username}}" target="_blank">{{i.username}}</a></td>
				<td>{{i.value}}</td>
			 </tr>
		{% endfor %}
	</table>
{% endblock %}
